App\Entity\Company:
    company (template):
        name: <company()>
        address: <address()>
        shortDescription: <paragraph(2)>
        website: <url()>
        emailAddress: <companyEmail()>
        phone: <phoneNumber()>
        description: <paragraph(2)>
        thumbnailImage: <imageObject('thumbnail_image', 'city', '500', '500')>
        featuredImage: <imageObject('featured_image', 'city', '1400', '500')>
        primaryContact: <name()>
        companyLinkedinPage: <url()>
    company_1 (extends company):
        owner: '@professional_user_1'
        primaryIndustry: <primaryIndustry(1)>
        secondaryIndustries: <secondaryIndustry(1)>
        approved: true
