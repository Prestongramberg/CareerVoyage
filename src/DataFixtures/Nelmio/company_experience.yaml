App\Entity\CompanyExperience:
    experience (template):
        title: <catchPhrase()>
        briefDescription: <paragraph(2)>
        about: <paragraph(5)>
        availableSpaces: <numberBetween(2, 100)>
        payment: <randomFloat(2, 10, 100)>
        paymentShownIsPer: <randomPaymentType()>
        phoneNumber: <phoneNumber()>
        website: <safeEmailDomain()>
        street: <streetName()>
        city: <city()>
        zipcode: <postcode()>
        state: <state()>
        email: <email()>
